<!doctype html>
<html ng-app="app" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>osc</title>
    <meta name="description" content="web audio">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- include local jquery, angular -->
    <script src="./src/lodash.js"></script>
    <script src="./src/jquery.js"></script>
    <script src="./src/jquery-ui.min.js"></script>
    <script src="./src/jquery-touch-punch.min.js"></script>
    <script src="./src/angular.min.js"></script>
    <!-- third-party & flocking sources -->
    <script src="./dist/src.js"></script>
    <!-- local -->
    <script src="./shared/util/init.js"></script>
    <script src="./shared/util/debounce.js"></script>
    <script src="./shared/synth/synthService.js"></script>
    <script src="./shared/localData.js"></script>
    <script src="./shared/directives/draggable.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">


      <div ng-controller="SliderCtrl" class="control-group">
        <div class="slider-container">

          <div>Vol {{volume}}</div>
          <div class="vol-container">
            <div class="vol-slider" draggable></div>
          </div>
        </div>
      </div>

      <div ng-controller="PlayCtrl" class="control-group">
        <button ng-click="togglePlay()" class="play-button">{{status}}</button>
      </div>

    </div>

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
    
  </body>
</html>
