<!doctype html>
<html ng-app="app" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>osc</title>
    <meta name="description" content="web audio">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- include local jquery, angular -->
    <script src="./src/jquery.js"></script>
    <script src="./src/jquery-ui.min.js"></script>
    <script src="./src/jquery-touch-punch.min.js"></script>
    <script src="./src/angular.min.js"></script>
    <!-- third-party & flocking sources -->
    <script src="./dist/src.js"></script>
    <!-- local -->
    <script src="./shared/util/init.js"></script>
    <script src="./shared/util/debounce.js"></script>
    <script src="./shared/synth/synthService.js"></script>
    <script src="./shared/localData.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">

      <div ng-controller="PlayCtrl">
        <button ng-click="togglePlay()" class="play-button">{{status}}</button>
      </div>

      <div ng-controller="SliderCtrl" class="slider-group">

<!--         <div ng-repeat="slider in sliders">
          <input type="range" name="range" ng-change="changedSlider(slider, slider.value)" ng-model="slider.value" min="{{slider.min}}" max="{{slider.max}}" class="slider">
          <div>{{slider.name}}: {{slider.value}}</div>
        </div>
 -->

      <div class="slider-container">
        <div class="vol-container">
          <div class="vol-slider" draggable></div>
        </div>
        <div>vol {{volume}}</div>
      </div>

    </div>

  </body>
</html>
