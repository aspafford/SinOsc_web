<!doctype html>
<html ng-app="app" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>osc</title>
    <meta name="description" content="web audio">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- include local jquery, angular -->
    <script src="./src/lodash.js"></script>
    <script src="./src/jquery.js"></script>
    <script src="./src/jquery-ui.min.js"></script>
    <script src="./src/jquery-touch-punch.min.js"></script>
    <script src="./src/angular.min.js"></script>
    <!-- <script src="./src/hidpi-canvas-polyfill-master/dist/hidpi-canvas.min.js"></script> -->
    <!-- third-party & flocking sources -->
    <script src="./dist/src.js"></script>
    <!-- local -->
    <script src="./shared/util/init.js"></script>
    <script src="./shared/util/debounce.js"></script>
    <script src="./shared/synth/synthService.js"></script>
    <script src="./shared/localData.js"></script>
    <script src="./shared/directives/draggable.js"></script>
    <script src="./factory/sliders.js"></script>
    <script src="./controllers/play.js"></script>
    <script src="./controllers/slider.js"></script>
    <script src="./controllers/channels.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">

      <div class="view control-group">
        <div ng-controller="PlayCtrl">
          <button ng-click="togglePlay()" class="play-button">{{status}}</button>
        </div>
        <div ng-controller="SliderCtrl">
          <div class="slider-container">

            <!-- <div>Vol {{volume}}</div> -->
            <div class="vol-container">
              <div class="vol-slider" draggable></div>
            </div>
          </div>
        </div>
        <canvas id="waveformL" height="220" width="110" style="background: #fff; height: 110px; width: 55px;"></canvas>
        <canvas id="waveformR" height="220" width="110" style="background: #fff; height: 110px; width: 55px;"></canvas>
      </div>

      <div ng-controller="ChannelCtrl" class="control-group">
        <div ng-repeat="synth in channels | orderBy: 'color'" class="channel left" style="background-color: rgb({{ synth.grayscale }})">
          <span>CF: {{ synth.cf }}</span><br>
          <span>{{ synth.id }}</span><br>
          <span class="speed">speed: {{ synth.speed.toFixed(3) }}</span>
          <div class="speed-animation {{synth.id}} paused"></div>
        </div>
    </div>

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
    
  </body>
</html>
